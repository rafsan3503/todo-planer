name: feature_first_template
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

# Icon - Packages
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8


  dotted_border: ^3.1.0
  skeletonizer: ^2.1.0+1

  fl_chart: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/logos/

  fonts:
    - family: Recoleta
      fonts:
        - asset: assets\fonts\Recoleta-RegularDEMO.otf
          weight: 600
    
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto-VariableFont_wdth,wght.ttf
         



  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
